<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <title>Fifteen Puzzle</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Fifteen_Puzzle.css">
	<script src="Fifteen_Puzzle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
  </head>
  
  <body>
	<div id="container">
		<header>
		<h1>拼图游戏</h1>
		</header>
		<main id="map">
			 <div class="item" id="item-1"></div>        
			 <div class="item" id="item-2"></div>        
			 <div class="item" id="item-3"></div>        
			 <div class="item" id="item-4"></div>        
			 <div class="item" id="item-5"></div>        
			 <div class="item" id="item-6"></div>        
			 <div class="item" id="item-7"></div>        
			 <div class="item" id="item-8"></div>        
			 <div class="item" id="item-9"></div>  
			 <div class="item" id="item-10"></div>        
			 <div class="item" id="item-11"></div>        
			 <div class="item" id="item-12"></div>        
			 <div class="item" id="item-13"></div>        
			 <div class="item" id="item-14"></div>        
			 <div class="item" id="item-15"></div> 
			 <div class="item" id="item-16"></div> 
		</main>
		
		
		
		<div id="controller">
			<div id="pic"></div>
			<span>Step:</span>
			<input type="text" name="step" id="step" value="0" disabled></input> </br> 
			 Time: <input type="text" name="time" id="time" value="00:00:00" disabled></br>
			<button class ="difficulty">简单</button></br>
			<button class ="difficulty">中等</button></br>
			<button class ="difficulty">困难</button></br></br>
			<button id ="btn">重新开始</button></br>
			
			
		</div>
	</div>
  </body>
  
</html>
