<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <title>Mouse Maze</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="maze.css">
	<script src="maze.js"></script>
  </head>
  
  <body>
	<div class="container">
		<header>
			<h2>The Amazing Mouse Maze!</h1>
			<p>Move your mouse over the "S" to begin.</p>
			<p id="result">""</p>
		</header>
		
		<div id="graph">
			<div class="wall top"></div>
			<div class="wall left"></div>
			<div class="wall right"></div>
			
			<div id="start" class="point">S</div>
			<div id="end" class="point">E</div>
			
			<div class="wall middle"></div>
			<div class="wall bottom"></div>
		</div>
		
		<footer>
			<p>The object of this game is to guide the mouse cursor through the dtart area and gei to the end area.Be sure to avoid the walls:</p>
			<div></div>
			<p>Good luck!</p>
		</footer>
	</div>
  </body>
